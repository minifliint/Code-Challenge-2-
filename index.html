<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Guest List Manager</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guest List Manager</h1>
      <form id="guest-form">
        <input
          type="text"
          id="create_item"
          placeholder="Create New Item..."
          required
        />
        <input type="submit" id="new-item-button" value="Submit!" />
      </form>

      <ul id="guest-list"></ul>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
